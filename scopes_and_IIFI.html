<body>
    <script>

        (()=>{
            let i = 1;
            //i = 1;
            document.writeln("i ist " + i);
        }) ();

        //document.writeln("i ist " + i);


        // mit let: Reference Error can't find variable i / i ist not defined etc.
        // mit i: wird das Ã¤ussere ebenfalls ausgegeben

        // Lambda KalkÃ¼l beta reduktion

        const plus = x => y => x + y;
      //const foo = x => y => plus(x)(y);
      //const foo = x =>      plus(x)   ; // beta reduktion
        const foo =           plus      ; // beta reduktion

        document.writeln("foo(2)(3) ist " + foo(2)(3));

        document.writeln("----");

        // eta reduktion
        const id = x => x;   // function id(x) {return x;}
        const fst = x => y => x;  // gebe das erste Argument retour
        const snd = fst(id);

        document.writeln("fst 1 = " + fst(3)(4));
        document.writeln("fst 2 = " + fst(id)(3)(4));
        // gibt er den ersten Param aus oder den zweiten?

        document.write("fst 3 = " + snd(3)(4));
        // kleiner Trick -> damit er den zweiten ausgeben kann.

    </script>
