<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Js Goodies</title>
  </head>
  <body>
    <script>

        const Studierender = () => {
            let grade = 0;
            const setGrade = x => grade = x;
            const getGrade = () => grade;
            return {
                // nach Aussen geben wir folgendes frei
                setGrade: setGrade,   // Intellij Ctrl + Alt + N zum Inline Refactorn
                getGrade,             // oder abgekÃ¼rzt
                foo: () => 42
            }
        };

        const studi = Studierender();
        studi.setGrade(6.0);
        document.writeln(studi.getGrade());
        document.writeln(studi.foo());

    </script>
  </body>
</html>
