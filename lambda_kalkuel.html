<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Lambda Kalkuel</title>
  </head>
  <body>
    <script>

        ////////////////////////////////////////////////////////////////////////////
        // Lambda Kalkuel mit Tests
        // Alpha = Parameter umbennen
        // Beta = Argumente einsetzen
        // Eta = Parameter kÃ¼rzen

        let ok = [];

        // Alpha Translation
        const id1 = x => x;   // function id(x) {return x;}
        const id2 = y => y;
        ok.push(id1(5) === id2(5));


        // Beta Reduktion TODO add example
        const red = f => x => f(x);
        ok.push(red());

        const id = x => x;        // function id(x) {return x;}
        const fst = x => y => x;  // gebe das erste Argument retour
        const snd = fst(id);

        ok.push(fst(3)(4));
        ok.push(fst(id)(3)(4) === 4);  // gibt er den ersten Param aus oder den zweiten?
        ok.push(snd(3)(4) === 4);      // kleiner Trick -> damit er den zweiten ausgeben kann.


        // Eta Reduktion
        const plus = x => y => x + y;     // 1. Eta Reduktion
      //const foo = x => y => plus(x)(y); // 2. Eta reduktion
      //const foo = x =>      plus(x)   ; // 3. Eta reduktion
        const foo =           plus      ; // 4. Eta reduktion

        ok.push(plus(2)(3) === 5);
        ok.push(foo(2)(3) === 5);
        ok.push(plus(2)(3) === foo(2)(3));


        ////////////////////////////////////////////////////////////////////////////
        // test result report
        if (ok.every(elem => elem)) {
            document.writeln("All " + ok.length + " tests ok.");
        } else {
            document.writeln("Not all tests ok! Details:");
            for (let i = 0; i < ok.length; i++) {
                if (ok[i]) {
                    document.writeln("Test " + i + " ok");
                } else {
                    document.writeln("Test " + i + " failed");
                }
            }
        }
    </script>
  </body>
</html>
